    <main>
        <div style="padding-left:16px; padding-right:16px">
            <h2>ElectricS01's Calculator</h2>
            <div class='wrapper'>
                <div class='form-uname'>
                    <label id='nameLabel'>Calculate:</label>
                    <input id="expression" type="text"/>
                </div>
                <div>
                    <p id='result'></p>
                </div>
            </div>
        </div>
        <script>
          const expressionInput = document.getElementById("expression");
          const resultElement = document.getElementById("result");

          expressionInput.addEventListener("input", calculate);

          function calculate() {
            const expression = expressionInput.value;

            const tokens = expression.split(/\s*([+-/*^])\s*(?=\d)/);

            let result = Number(tokens[0]);

            for (let i = 1; i < tokens.length; i += 2) {
              const operator = tokens[i];
              const operand = Number(tokens[i + 1]);
              if (operator === "+") {
                result += operand;
              } else if (operator === "-") {
                result -= operand;
              } else if (operator === "*") {
                result *= operand;
              } else if (operator === "/") {
                result /= operand;
              } else if (operator === "^") {
                result = Math.pow(result, operand);
              }
            }

            resultElement.textContent = result;
          }
        </script>
    </main>
