<html lang="en">
  <head>
    <meta property="og:site_name" content="ElectricS01's website" />
    <meta property="og:title" content="TonkGame By ElectricS01" />
    <title>TonkGame By ElectricS01</title>
    <link rel="icon" type="image/x-icon" href="icons/tonkgameicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <style>
      @import "/stile.css";
    </style>
  </head>
  <header>
    <div class="navbar" id="mobile-navbar">
      <a class="main" href="/" onclick="responsive_navbar(true)">
        ElectricS01.com
      </a>
      <a class="active" href="/tonkgame" onclick="responsive_navbar()">
        TonkGame
      </a>
      <a href="/calculator" onclick="responsive_navbar()">Calculator</a>
      <a href="/tetris" onclick="responsive_navbar()">Tetris</a>
      <a href="https://bettercompassclub.netlify.app">BetterCompass Club</a>
      <div class="icon-mobile" onclick="responsive_navbar()">â˜°</div>
    </div>
  </header>

  <main>
    <div class="container scroll-bar">
      <iframe
        style="border: 0"
        title="TonkGame"
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; xr-spatial-tracking; gamepad; gyroscope; accelerometer; cross-origin-isolated"
        src="game.html"
        allowtransparency="true"
        id="game_drop"
        height="540"
        width="960"
      ></iframe>
      <h3>TonkGame version 4.2.10.0 (beta 11)</h3>
      <p class="message-text-medium-gray">
        My first ever coding project, a simple 2D Top Down Shooter made with
        GameMaker Studio
      </p>
    </div>
    <script>
      function responsive_navbar(override) {
        const responsive_navbar = document.getElementById("mobile-navbar")
        if (!override) {
          if (responsive_navbar.className === "navbar") {
            responsive_navbar.className += " responsive"
          } else {
            responsive_navbar.className = "navbar"
          }
        }
      }
    </script>
  </main>
</html>
